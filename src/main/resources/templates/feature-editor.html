<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kotlin DSL Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            width: 80%;
            height: 80%;
            display: flex;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transform: scale(1.1);
        }
        .functions-panel {
            width: 30%;
            background-color: #f9f9f9;
            border-right: 1px solid #ccc;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .functions-panel h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        .filter-input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .new-function-button {
            padding: 8px 16px;
            margin-bottom: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .new-function-button:hover {
            background-color: #218838;
        }
        .functions-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        .function-item {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s;
        }
        .function-item:hover {
            background-color: #e0e0e0;
        }
        .editor {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .editor-controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .editor-controls button {
            padding: 8px 16px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .editor-controls button:hover {
            background-color: #0056b3;
        }
        textarea {
            width: 100%;
            height: 100%;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="functions-panel">
        <h2>Features</h2>
        <input type="text" id="filterInput" class="filter-input" placeholder="Filter by name..." oninput="renderFunctions()">
        <button class="new-function-button" onclick="createNewFunction()">+ New Feature</button>
        <div class="functions-list" id="functionsList">
        </div>
    </div>

    <div class="editor">
        <div class="editor-controls">
            <button onclick="saveFunction()">Save</button>
            <button onclick="clearEditor()">Clear</button>
        </div>
        <textarea id="codeEditor" placeholder="Write new feature code here..."></textarea>
    </div>
</div>

<script>
    const functions = [
        { name: 'hello', code: 'fun hello() {\n    println("Hello, World!")\n}' },
        { name: 'sum', code: 'fun sum(a: Int, b: Int): Int {\n    return a + b\n}' }
    ];

    function renderFunctions() {
        const list = document.getElementById('functionsList');
        const filter = document.getElementById('filterInput').value.toLowerCase();
        list.innerHTML = '';

        functions
            .filter(f => f.name.toLowerCase().includes(filter))
            .forEach(func => {
                const div = document.createElement('div');
                div.className = 'function-item';
                div.innerText = func.name + '()';
                div.onclick = () => loadFunction(func.code);
                list.appendChild(div);
            });
    }

    function loadFunction(code) {
        document.getElementById('codeEditor').value = code;
    }

    function saveFunction() {
        const code = document.getElementById('codeEditor').value.trim();
        if (!code) {
            alert("Code is empty!");
            return;
        }

        const match = code.match(/fun\s+(\w+)/);
        const functionName = match ? match[1] : "Unnamed";

        const existing = functions.find(f => f.name === functionName);
        if (existing) {
            existing.code = code;
        } else {
            functions.push({ name: functionName, code: code });
        }

        renderFunctions();
        alert("Function saved!");
    }

    function clearEditor() {
        document.getElementById('codeEditor').value = '';
    }

    function createNewFunction() {
        const template = 'fun newFunction() {\n    // TODO: Implement\n}';
        document.getElementById('codeEditor').value = template;
    }

    renderFunctions();
</script>

</body>
</html>
