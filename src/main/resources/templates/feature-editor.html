<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kotlin DSL Editor</title>
    <link rel="stylesheet" th:href="@{/css/feature-editor.css}">
</head>
<body>

<div class="container">
    <div class="features-panel">
        <h2>Features</h2>
        <input type="text" id="filterInput" class="filter-input" placeholder="Filter by name..." oninput="renderfeatures()">
        <button class="new-feature-button" onclick="createNewFeature()">+ New Feature</button>
        <div class="features-list" id="featuresList">
        </div>
    </div>

    <div class="editor">
        <div class="editor-controls">
            <button onclick="saveFeature()">Save</button>
            <button onclick="clearEditor()">Clear</button>
        </div>
        <textarea id="codeEditor" placeholder="Write new feature code here..."></textarea>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const features = /*[[${features}]]*/ [];
    /*]]>*/
</script>
<script th:src="@{/js/feature-editor.js}" type="text/javascript"></script>
</body>
</html>
